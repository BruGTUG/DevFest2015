nity that aims to surface brilliant scientific innovations and technological breakthroughs, that have the potential to solve big global problems facing humanity.</p><p class="description">We call these breakthrough projects, <b>‘Moonshots’</b>, and we define a Moonshot as an outlier solution to a complex problem that is enabled by science or technology.</p><br><p class="description bold">What is the event about ?</p><p class="description">You are invited to contribute to developing an initial path to a solution for a posed problem. The structured format in which this is done is called a <b>‘Moonshot Sprint’</b>. We will provide you with the theme and more details after you have signed up. Mentors will be on hand to guide you, and you will work in teams.</p></div><div class="flex relative right-section"><iron-image class="fit" src="images/solveforx/moonshots-white.png" sizing="contain"></iron-image></div></div></div></hero-block><featured-people source="data/mentors.json"><h4 class="heading">Mentors</h4></featured-people><logos-block source="data/sprintpartners.json"><h4 class="heading">Partners</h4></logos-block><footer-block></footer-block></section></iron-pages></div></div></paper-drawer-panel><paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast><platinum-sw-register auto-register="" clients-claim="" skip-waiting="" on-service-worker-installed="displayInstalledToast"><platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json"></platinum-sw-cache></platinum-sw-register><webfont-loader families="Roboto:100,400&subset=latin"></webfont-loader></template><google-analytics code=""></google-analytics><script src="scripts/app.js"></script></body></html>
