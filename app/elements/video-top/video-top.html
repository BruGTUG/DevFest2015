<dom-module id="video-top">
    <template>
        <style>
            :host {
                display: block;
                --paper-toolbar-background: transparent;
                --paper-tab-ink: rgba(255, 255, 255, 0.2);
                --paper-toolbar-color: inherit;
                --paper-toolbar: {
                    margin: 0 -16px;
                }
                ;
                color: #4E4E4E;
            }

            .nav-link {
                color: inherit;
            }

            .logo {
                margin-top: 7px;
                height: 40px;
            }

            .container {
                padding-top: 0;
                padding-bottom: 20px;
            }

            .hero {
                padding-bottom: 20px;
            }

            .top-section {
                padding-top: 20px;
                font-size: 20px;
            }

            ::content h3 {
                font-size: 2.1em;
            }

            ::content .logo {
                height: 100px;
                max-width: 100%;
            }

            ::content .slogan,
            ::content .dates {
                margin-top: 20px;
                font-size: 17px;
                font-weight: 400;
                text-transform: uppercase;
                letter-spacing: .09em;
                line-height: 1;
            }

            ::content .description {
                margin-top: 20px;
            }

            ::content .links {
                margin: 40px 0 10px;
            }

            ::content .event-image {
                width: 100%;
                height: 100%;
            }

            .right-section {
                margin-top: 20px;
                height: 200px;
            }

            .fullvideo-container {
                margin: 0;
                padding: 0;
                z-index: 6;
                overflow: hidden;
            }

            @media (max-width: 767px) {
                ::content .center-content-xs {
                    @apply(--layout-vertical);
                    @apply(--layout-center);
                    text-align: center;
                }
            }

            @media (min-width: 768px) {
                .hero {
                    padding-top: 40px;
                }
                .right-section {
                    height: initial;
                }
                .title-wrapper {
                    min-height: 150px;
                }
            }
        </style>
        <div id="hero">
            <div class="container flex relative">
                <paper-toolbar hidden="{{hideToolbar}}">
                    <paper-icon-button class="visible-xs" icon="menu" on-tap="togglePanel"></paper-icon-button>
                    <paper-icon-button icon="icons:arrow-back" on-tap="closeVideoCard" hidden="{{!videoPlaying}}"></paper-icon-button>
                    <div class="flex hidden-xs">
                        <a data-route="home" href="/" hidden="{{hideLogo}}">
                            <img class="logo" src="../../images/logo_white.png" alt="GDG DevFest Belgium 2015">
                        </a>
                    </div>
                    <paper-tabs class="hidden-xs" attr-for-selected="data-route" selected="{{route}}">
                        <paper-tab class="text-u-c">
                            <a data-route="blog" href="#!/blog" class="nav-link horizontal center-center layout">Blog</a>
                        </paper-tab>
                        <paper-tab class="text-u-c">
                            <a data-route="speakers" href="#!/speakers" class="nav-link horizontal center-center layout">Speakers</a>
                        </paper-tab>
                        <paper-tab class="text-u-c" style="width: 300px;">
                            <a data-route="moonshotsprint" href="#!/moonshotsprint" class="nav-link horizontal center-center layout">Moonshot Sprint</a>
                        </paper-tab>
                        <!-- <paper-tab class="text-u-c">
                            <a data-route="contact" href="#!/contact" class="nav-link horizontal center-center layout">Contact</a>
                        </paper-tab> -->
                    </paper-tabs>
                </paper-toolbar>
                
                <div class="top-section" hidden="{{videoPlaying}}">
                    <div class="title-wrapper layout vertical-horizontal">
                        <div class="flex center-content-xs">
                			<content></content>
                
                    	</div>
	            		<div class="flex relative right-section">
	            		    <paper-button class="white" on-tap="playVideo">Watch video</paper-button>
                    	</div>
                    </div>
                </div>
	            <div class="fullvideo-container fit" hidden="{{!videoPlaying}}">
	                <google-youtube id="video" video-id="nuO5aSpGZw8" fluid="true" autohide="1" chromeless="true"></google-youtube>
	            </div>
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'hero-block',
        properties: {
            hideLogo: Boolean,
            hideToolbar: Boolean,
            videoPlaying: Boolean,
            route: {
                type: String,
                notify: true
            }
        },
        playVideo: function() {
            ga('send', 'play-solveforx-video', 'button', 'click'); // jshint ignore:line

            videoPlaying = true;
            this.$.video.play();
        },
        closeVideoCard: function() {
            videoPlaying = false;
            this.$.video.pause();
            this.$.video.seekTo(0);
        }
        togglePanel: function() {
            document.querySelector('#paperDrawerPanel').togglePanel();
        }
    });
</script>
