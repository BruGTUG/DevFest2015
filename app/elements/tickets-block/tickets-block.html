<dom-module id="tickets-block">
    <template>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: #fff;
            }

            .container {
                padding-bottom: 35px;
            }

            .price-block-wrapper {
                margin-top: 20px;
            }

            .ticket-name {
                margin-bottom: -5px;
                font-size: 30px;
            }

            .price-block {
                margin-bottom: 15px;
            }

            .currency {
                margin-top: 21px;
                display: inline-block;
                vertical-align: top;
            }

            .price {
                font-size: 70px;
            }

            .details {
                margin-top: 10px;
                font-size: 14px;
            }

            .additional-info {
                margin-top: -5px;
                font-size: 13px;
            }

            .open-dialog-button {
                margin-top: 30px;
            }

            paper-dialog {
                background: #fff;
            }

            @media (min-height: 400px) {
                paper-dialog {
                    min-height: 380px;
                }
            }

            paper-dialog .buttons {
                color: initial;
            }
        </style>
        <div id="pricetable" class="container wrap relative layout vertical text-center">
            <h4 class="heading">Tickets</h4>
            <div class="price-block-wrapper flex layout vertical-horizontal">
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Saturday</span>
                    <span class="price">5</span>
                    <span class="currency">EUR</span>
                    <span class="additional-info block">*Before October 2 or 100 tickets.</span><br />
                	<a href="http://www.meetup.com/gdg-brussels/events/225473520/" target="_blank">
                    	<paper-button class="white border-button">Buy ticket</paper-button>
                	</a>
                </div>
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Sunday</span>
                    <span class="price">5</span>
                    <span class="currency">EUR</span>
                    <span class="additional-info block">*Before October 2 or 100 tickets.</span><br />
                	<a href="http://www.meetup.com/gdg-brussels/events/225473561/" target="_blank">
                    	<paper-button class="white border-button">Buy ticket</paper-button>
                	</a>                
                </div>
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Moonshot Sprint</span>
                    <span class="price">5</span>
                    <span class="currency">EUR</span>
                    <span class="additional-info block">*Before October 2 or 25 tickets.</span><br />
                	<a href="http://www.meetup.com/gdg-brussels/events/225473584/" target="_blank">
                    	<paper-button class="white border-button">Buy ticket</paper-button>
                	</a>                
                </div>
            </div>
            <span class="details">Tickets grant access to all conference sections, coffee breaks and lunch and party.<br />
            Each ticket price (EUR 5) is <b>fully refundable</b> on the day itself if you ask for it. We just want to make sure that people who register actually show up.<br />
            We handle our tickets through Meetup.com and Paypal (including refunding).</span>
        </div>
    </template>
</dom-module>
<script>
    /* jshint ignore:start */
    var widgetOptions = {
        bg_color: 'ffffff',
        id: 312113,
        lang: 'en'
    };
    /* jshint ignore:end */
    (function() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.src = 'http://2event.com/js/widget-tickets.js';
        document.getElementsByTagName('head')[0].appendChild(script);
    })();

    Polymer({
        is: 'tickets-block',
        openTicketsDialog: function() {
            ga('send', 'buy-a-ticket', 'button', 'click'); // jshint ignore:line
            this.$.ticketsDialog.open();
        }
    });
</script>
